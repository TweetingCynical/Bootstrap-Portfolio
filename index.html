<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
  </head>
  <body>

    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <!-- Name plate on the left -->
      <a class="navbar-brand" href="#">Turing</a>
      <!-- Navbar toggler for smaller screens -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Nav links -->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link active" href="#about">About <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#work">Work</a>
          <a class="nav-item nav-link" href="#contact">Contact</a>
        </div>
      <!-- Logo image here -->
      <a class="navbar-brand ml-auto" href="#">
        <img src="./images/headshot.png" width="90" height="90" class="d-inline-block float-right rounded-circle" alt="">
      </a>
      </div>
    </nav>

    <!-- Hero banner here -->
    <div class="jumbotron" style="padding: 0;">
      <!-- Hero image source and styling -->
      <img src="./images/02-wireframe.png" class="img-fluid" alt="wireframe design notes on notepad">
      <!-- Headline source and styling -->
      <h1 class="display-8">Front End Web Developer</h1>
    </div>

    <!-- About grid here -->
    <div class="container mx-auto" style="padding: 5px 0px; margin: 0 10px">
      <section class="row" id="about">
        <div class="col-sm-12 col-md-3 col-lg-3" style="background-color: red;">
          <h3>About</h3>
        </div>
        <div class="col-sm-12 col-md-9 col-lg-9" style="background-color: yellow;">
        </div>
      </section>
    </div>
    <!-- Work display grid here -->
    <div class="container mx-auto" style="padding: 5px 0px; margin: 0 10px">
      <section class="row">
        <div class="col-sm-12 col-md-3 col-lg-3" style="background-color: red;">
          <h3>Work</h3>
        </div>
        <div class="col-sm-12 col-md-9 col-lg-9">
          <!-- Second row containing two columns, one nested -->
          <section class="row">
            <div class="col-md-8 col-lg-8" style="background-color: green;">Image A</div>
        <div class="col-md-4 col-lg-4" style="background-color: orange;">Image B</div>
          </section>
          <section class="row">
            <div class="col-md-4 col-lg-4" style="background-color: yellow;">Image C</div>
        <div class="col-md-8 col-lg-8" style="background-color: blue;">Image D
          </section>
        </div>
      </section>
    </div>

    <!-- Contact grid here -->
    <div class="container mx-auto" style="padding: 5px 0px; margin: 0 10px">
      <section class="row" id="about">
        <div class="col-sm-12 col-md-3 col-lg-3" style="background-color: red;">
          <h3>Contact</h3>
        </div>
        <div class="col-sm-12 col-md-9 col-lg-9" style="background-color: yellow;">
        </div>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
